{% extends 'base.html' %}
{% block content %}
<div class=" container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3 style="color:white;position;text-align:center">TODO</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
          {% csrf_token %}
            <div  class="form-group">
     <input type="text"  class="form-control"  name="Task" placeholder="Taskname">

</div>
<div class="form-group">

     <input type="text"   class="form-control"  name="priority" placeholder="priority" >
</div>
            <div class="form-group">

     <input type="date"   class="form-control"  name="date" placeholder="date" >
</div>
            <input type="submit" class="btn btn-success">

            </form>

    </div>
        <div class="col md-6">
            <h4> Task to be completed </h4>
                {% for i in task1 %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></P>
                     <p><b>{{i.date}}</b></P>
                     <a class="btn btn-danger" href="{% url 'delete' i.id %}">DONE</a>

                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>

</div>
    </div>




{% endblock %}
